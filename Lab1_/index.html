<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущий Вопрос</title>
</head>
<body>

<h2>Текущий Вопрос</h2>
<div>
    <label for="current-question">Текущий вопрос:</label>
    <input type="text" id="current-question" readonly>
</div>

<div>
    <label for="edges-select">Выберите следующий шаг:</label>
    <select id="edges-select">
        <option value="">Загрузка...</option>
    </select>
</div>

<script>
async function fetchCurrentState() {
    const response = await fetch('http://localhost:8000/current-state/');
    const data = await response.json();
    document.getElementById('current-question').value = data.state; // Установим текущее состояние
}

async function fetchEdges() {
    const response = await fetch('http://localhost:8000/edges/');
    const edges = await response.json();
    
    const select = document.getElementById('edges-select');
    select.innerHTML = ''; // Очищаем предыдущие опции

    edges.forEach(edge => {
        const option = document.createElement('option');
        option.value = edge.finish;
        option.textContent = edge.finish; // Здесь можно изменить текст на более информативный
        select.appendChild(option);
    });
}

fetchCurrentState();
fetchEdges();
</script>

</body>
</html>
